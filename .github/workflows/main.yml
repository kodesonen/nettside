name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    # Build project
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.5.0
      with:
        dotnet-version: '3.1.x'
  
    - name: Dotnet publish
      run: dotnet publish WebApplication/Kodesonen.sln -c Release -o build
      
    - name: Deploy to dev-server
      uses: garygrossgarten/github-action-scp@v0.6.0
      with:
        local: /home/runner/work/nettside-v2/nettside-v2/build
        remote: ${{ secrets.REMOTE_TARGET }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}

    - name: Restart web-dev service
      uses: garygrossgarten/github-action-ssh@v0.5.0
      with:
        command: sudo -S service kodesonen-web restart
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
